<!DOCTYPE html>
<html lang="en">
<head>
        <title>Form</title>
</head>
<body>
   <center><h4><b><u>Registration Form</u></b></h4></center> 
   <form  action="http://www.example.com/subscribe.php" 
    method="get">
   <p><label for="fname">
    First Name:
 <input type="Text" id="fname" placeholder="First Name">
</p>
<p><label for="lname">
    Last Name:
    <input type="Text" id="lname" placeholder="Last Name">
</label></p>
<p><label for="Email">
    Email:
    <input type="mailto" id="Email" placeholder="Enter your Email">
</label></p>
<p><label for="Password">
    Password:
    <input type="Password" id="Password" placeholder="Password">
</label></p>
<p>Date of Birth:
    <input type="date">
</p>
<p>Gender:
    Male
    <input type="radio" name="Gender" name="Male">
    Female
    <input type="radio" name="Gender" name="Female">
</p>
<p><label for="Number">
    Number:
    <input type="tel" id="Number" maxlength="11">
</label></p>
<p><label for="Address">
    Address:
    <textarea  id="Address" rows="5" cols="50" name="Address" placeholder="Type here Your Address"></textarea>
</label></p>
   <label for="Submit">
       <input type="submit" value="submit">
    </label>

</form>
</body>
</html>
